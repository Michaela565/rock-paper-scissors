<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="rock button">ROCK</button>
            <button class="paper button">PAPER </button>
            <button class="scissors button">SCISSORS</button>
        </div>
        <div class="scores">
            <div class="computer score">Computer score: 0</div>
            <div class="player score">Player score: 0</div>
            <div class="draws score">Number of draws: 0</div>
            <div class="win score"></div>
        </div>
        <div class="resetBtnContainer">
            <button class="resetBtn">Reset Game</button>
        </div>
    </div>
    
</body>
</html>
